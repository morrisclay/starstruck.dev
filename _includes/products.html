
      <div class="lg:grid lg:grid-cols-12 lg:gap-8 mt-8">
        <div class="md:max-w-2xl md:mx-auto lg:col-span-12 lg:text-left ">
            <div class="pb-5 border-b border-gray-800 sm:flex sm:items-center sm:justify-between">
                <h3 class="text-xl leading-6 font-medium text-gray-200">Product Feed</h3>
                <div class="mt-3 sm:mt-0 sm:ml-4">
                  <button type="button" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Submit a product</button>
                </div>
              </div>
        <div class="bg-gray-800 mt-10 shadow overflow-hidden rounded-md">
              
            <ul role="list" class="divide-y divide-gray-900">
        
                {% for product in site.products %}
                <li class="py-4">
                    <a href={{product.url}}> 
                        <p class="text-xs font-light text-right text-gray-600 mr-4">{{ product.date | timeago }}</p>
                        <div class="flex space-x-4">
                    <div class="flex-shrink-0 pl-5">
                        <img class="h-12 w-12 rounded-full" src={{product.image}} alt="">
                      </div>

                      <div class="flex-1 min-w-0">
                        <p class="text-md font-medium text-gray-200 truncate">{{product.name}}</p>
                        <p class="text-sm text-gray-100 pr-4 line-clamp-2">{{product.description}}</p>
                        <p class="text-sm mt-2 text-right mx-4 text-gray-100 truncate">
                            {% for tag in product.tags %}
                            <span class="px-2 font-medium text-xs leading-loose cursor-pointer" >                            #{{tag}}
                            </span>
                            {%endfor%}
                        </p>
                      </div>
                      <!-- <div>
                        <a href={{product.external_url}} target="_blank"  class="inline-flex items-center p-2 mr-5 shadow-sm px-2.5 py-0.5 border border-green-300 text-sm leading-5 font-medium rounded-md text-green-700 bg-green hover:bg-green-50"> View </a>
                      </div> -->
                    </div>
                </a>
                  </li>
                {%endfor%}
            </ul>
        </div>
    </div>
    </div>
